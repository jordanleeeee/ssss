plugins {
	id 'org.springframework.boot' version '2.7.0'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'cd1'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation group: 'org.jsoup', name: 'jsoup', version: '1.14.2'

	implementation 'org.springframework:spring-aspects:5.1.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.7.0'
    implementation 'io.springfox:springfox-boot-starter:3.0.0'
}

apply from: file("${rootDir}/gradle/check.gradle")

allprojects {
	apply plugin: 'idea'
	idea.module {
		outputDir = file("${rootDir}/build/${rootDir.relativePath(projectDir)}/idea/production")
		testOutputDir = file("${rootDir}/build/${rootDir.relativePath(projectDir)}/idea/test")
	}
}

tasks.named('test') {
	useJUnitPlatform()
}
